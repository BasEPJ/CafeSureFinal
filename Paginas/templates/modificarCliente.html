<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control | Café del sur'e</title>
    {% load static %}
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Chewy&display=swap">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container-fluid overflow-hidden">
        <div class="row vh-100 overflow-auto">
            <div class="col-12 col-sm-3 col-xl-2 px-sm-2 px-0 bg-dark d-flex sticky-top">
                <div class="d-flex flex-sm-column flex-row flex-grow-1 align-items-center align-items-sm-start px-3 pt-2 text-white">
                    <a href="/" class="d-flex align-items-center pb-sm-3 mb-md-0 me-md-auto text-white text-decoration-none">
                        <span class="fs-5">C<span class="d-none d-sm-inline">afé del sur'e</span></span>
                    </a>
                    <ul class="nav nav-pills flex-sm-column flex-row flex-nowrap flex-shrink-1 flex-sm-grow-0 flex-grow-1 mb-sm-auto mb-0 justify-content-center align-items-center align-items-sm-start" id="menu">
                        <li class="nav-item">
                            <a href="{% url 'index' %}" class="nav-link px-sm-0 px-2">
                                <i class="fs-5 bi-grid"></i><span class="ms-1 d-none d-sm-inline">Productos</span>
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'listarCliente' %}" class="nav-link px-sm-0 px-2">
                                <i class="fs-5 bi-people"></i><span class="ms-1 d-none d-sm-inline">Clientes</span></a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col d-flex flex-column h-sm-100">
                <main class="row overflow-auto">
                    <div class="col pt-4">
                        <div class="container-lista">
                            <div id="view-products-root">
                                <section class="display_product">
                                    <div class="container">
                                        <h2 class="form-titulo">Modificar Cliente</h2>
                                        <form class="form mb-3" method="POST">
                                            {% csrf_token %}
                                            <div class="mb-3">
                                                <label for="{{ form.nombre_cliente.id_for_label }}" class="form-label">Nombre</label>
                                                {{ form.nombre_cliente }}
                                            </div>
                                            <div class="mb-3">
                                                <label for="{{ form.puntos.id_for_label }}" class="form-label">Puntos</label>
                                                {{ form.puntos }}
                                            </div>
                                            {% if form.errors %}
                                            <div class="alert alert-danger">
                                                {% for field in form %}
                                                {% for error in field.errors %}
                                                <p>{{ error }}</p>
                                                {% endfor %}
                                                {% endfor %}
                                            </div>
                                            {% endif %}
                                            <button type="submit" class="btn btn-primary">Modificar Cliente</button>
                                            <a href="{% url 'listarCliente' %}" class="btn btn-secondary" id="cancel-button">Cancelar</a>
                                        </form>
                                        <a href="{% url 'listarCliente' %}" class="btn btn-primary">Volver a la lista</a>
                                    </div>
                                </section>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
    <script src="{% static 'js/script.js' %}"></script>
    <script>
        document.getElementById('cancel-button').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = "{% url 'listarCliente' %}";
        });
    </script>
</body>
</html>
